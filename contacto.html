            <section class="bg-green-200 p-3 flex flex-col w-full  m-auto rounded-xl">
                <h1 class="text-2xl mb-3 mx-2">Contacto</h1>
                <form class="flex flex-col align-middle ">

                    <div class="flex-row flex">
                        <label for="nombre" class="mx-2 my-1 text-center">Nombre completo:</label>
                        <input type="text" id="nombre" placeholder="" autocomplete="off" required class="bg-light text-gray-900 text-sm rounded-2xl block w-full py-1.5 px-3.5">




                        <label for="mail" class="mx-2 my-1 text-center">Mail personal:</label>
                        <input type="email" id="mail" placeholder=""  autocomplete="on" required class="bg-light text-gray-900 text-sm rounded-2xl block w-full py-1.5 px-3.5">
                    </div>



                    <label for="asunto" class="mx-2 mt-2">Asunto (razon):</label>
                    <input type="text" id="asunto" autocomplete="off" required class=" bg-green-200 text-gray-900 text-sm rounded-2xl block w-full py-1.5 px-3.5">

                    <textarea name="" id="mensaje" required rows=8 class="my-4 bg-light text-gray-900 text-sm rounded-2xl block w-full py-1.5 px-3.5"></textarea>

                    <button type="submit" class="bg-green-200 rounded-xl w-20 p-1 hover:bg-zinc-100 active:bg-green-400 active:text-slate-100">Enviar</button>

                </form>
