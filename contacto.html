<!DOCTYPE html>
<html class="h-full">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MI PÁGINA WEB | Contacto</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #1a2330;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .wave-bg {
            position: relative;
            overflow: visible;
        }
        .wave-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
            pointer-events: none;
        }
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            opacity: 0.8;
        }
        .active-link {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 9999px;
        }
        .sidebar-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: white;
            margin: 20px 0;
        }
        .sidebar-line {
            width: 20px;
            height: 2px;
            background-color: white;
            margin: 15px 0;
            opacity: 0.6;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: #22c55e;
            color: white;
            border-radius: 4px;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #16a34a;
        }
        footer {
            position: relative;
            z-index: 10;
        }
        .contact-form input:focus, 
        .contact-form textarea:focus {
            outline: none;
            border-color: #047857;
            box-shadow: 0 0 0 3px rgba(4, 120, 87, 0.2);
        }
        .gradient-background {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.8) 0%, rgba(6, 95, 70, 0.9) 100%);
        }
    </style>

    <body class="flex flex-col min-h-screen">

        <header class="bg-green-400 text-white shadow-lg">
            <div class="container mx-auto flex justify-between items-center px-4 py-3">
                <div class="flex items-center">
                    <i data-feather="edit-3" class="w-6 h-6 mr-2"></i>
                </div>
                <div class="text-center">
                    <h1 class="text-2xl font-bold tracking-wider uppercase">MI PÁGINA WEB</h1>
                </div>
                <nav class="flex items-center space-x-6">
                    <a href="index.html" class="text-white hover:text-green-100 px-3 py-1">Home</a>
                    <a href="avisos.html" class="text-white hover:text-green-100 px-3 py-1">Avisos</a>
                    <a href="sobremi.html" class="text-white hover:text-green-100 px-3 py-1">Sobre-mi</a>
                    <a href="materias2025.html" class="text-white hover:text-green-100 px-3 py-1">Materias-2025</a>
                    <a href="contacto.html" class="text-white hover:text-green-100 active-link bg-green-800 rounded-full px-4 py-1">Contacto</a>
                </nav>
            </div>
        </header>

        <main class="flex-grow wave-bg overflow-auto">

            <svg class="wave-pattern" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#22c55e" fill-opacity="0.2" d="M0,96L48,122.7C96,149,192,203,288,202.7C384,203,480,149,576,122.7C672,96,768,96,864,128C960,160,1056,224,1152,229.3C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
            <svg class="wave-pattern" style="top: 30%;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#22c55e" fill-opacity="0.1" d="M0,160L48,144C96,128,192,96,288,106.7C384,117,480,171,576,176C672,181,768,139,864,133.3C960,128,1056,160,1152,165.3C1248,171,1344,149,1392,138.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
            <svg class="wave-pattern" style="top: 60%;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#22c55e" fill-opacity="0.15" d="M0,224L48,229.3C96,235,192,245,288,240C384,235,480,213,576,181.3C672,149,768,107,864,106.7C960,107,1056,149,1152,154.7C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>

            <div class="container mx-auto px-4 py-8 flex overflow-auto">
                <div class="hidden md:flex flex-col items-center bg-green-500 w-12 justify-center">
                    <div class="sidebar-dot"></div>
                    <div class="sidebar-line"></div>
                    <div class="sidebar-line"></div>
                    <div class="sidebar-line"></div>
                    <div class="sidebar-line"></div>
                    <div class="sidebar-line"></div>
                    <div class="sidebar-dot"></div>
                </div>

                <div class="flex-grow z-10 pl-6">
                    <section class="bg-green-100 bg-opacity-80 rounded-lg p-8 mb-8 shadow-lg">
                        <h2 class="text-3xl font-bold text-green-800 mb-4">Contacto</h2>
                        <p class="text-gray-700 mb-2">Para contactarte conmigo, rellena el siguiente formulario.</p>
                    </section>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div class="md:col-span-2 bg-white rounded-lg shadow-lg overflow-hidden">
                            <div class="px-6 py-6">
                                <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                                    <i data-feather="mail" class="w-5 h-5 mr-2 text-green-600"></i>
                                    Formulario de contacto
                                </h3>
                                <form class="contact-form space-y-4">
                                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        <div>
                                            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
                                            <input type="text" id="nombre" name="nombre" autocomplete="name" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 transition duration-150 ease-in-out focus:bg-white">
                                        </div>
                                        <div>
                                            <label for="mail" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                                            <input type="email" id="mail" name="email" autocomplete="email" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 transition duration-150 ease-in-out focus:bg-white">
                                        </div>
                                    </div>
                                    <div>
                                        <label for="asunto" class="block text-sm font-medium text-gray-700 mb-1">Asunto (razón)</label>
                                        <input type="text" id="asunto" name="asunto" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 transition duration-150 ease-in-out focus:bg-white">
                                    </div>
                                    <div>
                                        <label for="mensaje" class="block text-sm font-medium text-gray-700 mb-1">Mensaje</label>
                                        <textarea id="mensaje" name="mensaje" rows="6" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 transition duration-150 ease-in-out focus:bg-white resize-none"></textarea>
                                    </div>
                                    <div class="flex items-center">
                                        <button type="submit" class="btn-primary flex items-center">
                                            <i data-feather="send" class="w-4 h-4 mr-2"></i>
                                            Enviar mensaje
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        <div class="card overflow-hidden">
                            <div class="gradient-background px-5 py-6 text-white">
                                <h3 class="text-xl font-semibold mb-4 flex items-center">
                                    <i data-feather="info" class="w-5 h-5 mr-2"></i>
                                    Información de contacto
                                </h3>
                                <div class="space-y-4">
                                    <div class="flex items-start">
                                        <div class="flex-shrink-0">
                                            <i data-feather="mail" class="w-5 h-5"></i>
                                        </div>
                                        <div class="ml-3 text-sm">
                                            <p class="font-medium">Email</p>
                                            <p class="mt-1">lkidyba@uade.edu.ar</p>
                                        </div>
                                    </div>
                                    <div class="flex items-start">
                                        <div class="flex-shrink-0">
                                            <i data-feather="phone" class="w-5 h-5"></i>
                                        </div>
                                        <div class="ml-3 text-sm">
                                            <p class="font-medium">Teléfono</p>
                                            <p class="mt-1">+54 299 423-5124</p>
                                        </div>
                                    </div>
                                    <div class="flex items-start">
                                        <div class="flex-shrink-0">
                                            <i data-feather="map-pin" class="w-5 h-5"></i>
                                        </div>
                                        <div class="ml-3 text-sm">
                                            <p class="font-medium">Dirección</p>
                                            <p class="mt-1">UADE - Lima 775, Buenos Aires</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mt-6">
                                    <h4 class="text-sm font-medium mb-2">Redes sociales</h4>
                                    <div class="flex space-x-4">
                                        <a href="https://ar.linkedin.com/in/lautaro-kidyba-b2240b309/en" class="text-white hover:text-gray-200">
                                            <i class="fab fa-linkedin text-lg"></i>
                                        </a>
                                        <a href="https://github.com/lkidyba" class="text-white hover:text-gray-200">
                                            <i class="fab fa-github text-lg"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
